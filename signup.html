<head>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
</head>
<body>
    <!-- ✅ SAME HEADER AS index.html -->
    <header>
        <div class="navbar">
            <div class="nav-logo"></div>
            <div class="navname">
                <h1><a href="index.html">UrbanYatri</a></h1>
            </div>
            
           <div class="opts">
                <div class="nav-home border">
                    <p><span><a href="index.html">Home</a></span></p>
                </div> 
                <div class="nav-todo border">
                    <p><span><a href="#">Things To Do</a></span> </p>
                </div>
                <div class="nav-destinations border">
                    <p><span><a href="destination.html">Destinations</a></span> </p>
                </div>
                <div class="nav-contacts border">
                    <p><span><a href="contact.html">Contact</a></span></p>
                </div>
           </div> 
             
            <div class="nav-search">
                <select class="search-select">
                    <option>All</option>
                </select>
                <input type="text" placeholder="Search places" class="search-input">
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>  
            <div class="nav-register ">
                <div class="login"><a href="login.html"><button>Login</button></a></div>
                <div class="signup"><a href="signup.html"><button>Sign-up</button></a></div>              
            </div>
        </div>
    </header>
    <main class="auth-container">
    <div class="auth-box">
      <h2>Create Account</h2>
      <form>
        <!-- Full Name -->
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>

        <!-- Gender -->
        <label>Gender</label>
        <div class="gender-options">
          <label><input type="radio" name="gender" value="male"> Male</label>
          <label><input type="radio" name="gender" value="female"> Female</label>
          <label><input type="radio" name="gender" value="other"> Other</label>
        </div>

        <!-- Country -->
        <label for="country">Country</label>
        <select id="country" name="country" required>
          <option value="">Select country</option>
          <option value="india">India</option>
          <option value="usa">USA</option>
          <option value="uk">UK</option>
          <option value="australia">Australia</option>
          <option value="other">Other</option>
        </select>

        <!-- Address -->
        <label for="address">Address</label>
        <textarea id="address" name="address" placeholder="Enter your address" rows="3"></textarea>

        <!-- Mobile -->
        <label for="mobile">Mobile Number</label>
        <input type="tel" id="mobile" name="mobile" placeholder="Enter your mobile number" required>

        <!-- Email -->
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <!-- Password -->
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>

        <!-- Confirm Password -->
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Re-enter your password" required>

        <!-- Submit -->
        <button type="submit">Sign Up</button>
      </form>

      <div class="auth-footer">
        Already have an account? <a href="login.html">Login here</a>
      </div>
    </div>
  </main>
